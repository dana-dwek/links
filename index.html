<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Links</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #links { display: none; }
    #login { max-width: 300px; margin: 100px auto; text-align: center; }
    input { padding: 8px; width: 80%; margin: 10px 0; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
    #message { color: red; }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter 4-Digit Code</h2>
  <input type="password" id="codeInput" maxlength="4" placeholder="XXXX" />
  <br>
  <button onclick="checkCode()">Submit</button>
  <div id="message"></div>
</div>

<div id="links">
  <h1>Private Links</h1>
  <ul>
    <li><a href="https://example.com">Link 1</a></li>
    <li><a href="https://another.com">Link 2</a></li>
    <li><a href="https://yetanother.com">Link 3</a></li>
  </ul>
</div>

<script>
  function checkCode() {
    var input = document.getElementById('codeInput').value;
    if (input === "1234") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('links').style.display = 'block';
    } else {
      document.getElementById('message').textContent = "Incorrect code.";
    }
  }
</script>

</body>
</html>
